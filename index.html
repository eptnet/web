<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistecnologia, plataforma de divulgación</title>
    <meta name="description" content="Epistecnología: Un ecosistema para la divulgación de conocimiento académico.">
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/video-player.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
</head>
<body>
    
    <section class="hero-container">
        <div class="hero-background-image"></div>
        <div class="hero-content">
            <h1>Epistecnología</h1>
            <p>Plataforma de divulgación científica y cultural
                hecha con Sabiduría</p>
        </div>
        <button id="scroll-to-content-btn" class="hero-button" aria-label="Iniciar navegación">
            <i class="fa-solid fa-chevron-down"></i>
        </button>
    </section>

    <header class="desktop-nav">
        <div class="container">
            <a href="/" class="logo">
                <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Epistecnologia Logo">
            </a>
            <nav class="main-menu bento-box-nav">
                <a href="/" class="nav-icon active" aria-label="Inicio"><i class="fa-solid fa-house"></i></a>
                <a href="https://eptnews.substack.com/" class="nav-icon" aria-label="Newsletter"><i class="fa-solid fa-newspaper"></i></a>
                <a href="https://nas.io/es-mx/ept" class="nav-icon" aria-label="Comunidad"><i class="fa-solid fa-users"></i></a>
            </nav>
            <div class="live-channels bento-box-nav">
                <a href="/live.html" class="nav-icon" id="nav-live-desktop" aria-label="En Vivo"><i class="fa-solid fa-satellite-dish"></i></a>
                <a href="https://nas.io/es-mx/ept/events" class="nav-icon" aria-label="Eventos"><i class="fa-solid fa-calendar-days"></i></a>
                <a href="#" class="nav-icon" aria-label="Eventos"><i class="fa-solid fa-bell"></i></a>
            </div>
            <div class="user-actions bento-box-nav">
                <div id="guest-view">
                    <div id="login-menu-container">
                        <button id="login-menu-trigger" class="nav-icon" aria-label="Iniciar sesión"><i class="fa-solid fa-user"></i></button>
                        <div id="login-popover" class="login-popover">
                            <p>Iniciar sesión con:</p>
                            <a href="#" id="login-google-btn-desktop" class="login-provider-btn"><i class="fa-brands fa-google"></i> Google</a>
                            <a href="#" id="login-github-btn-desktop" class="login-provider-btn"><i class="fa-brands fa-github"></i> GitHub</a>
                            <a href="#" class="mobile-more-menu__item is-disabled"><i class="fa-brands fa-orcid"></i><span>ORCID (Próximamente)</span></a>
                        </div>
                    </div>
                </div>
                <div id="user-view" style="display: none;">
                    <a href="/inv/dashboard.html" id="user-avatar-link" class="nav-icon" title="Ir al Dashboard"></a>
                    <button id="logout-btn-header" class="nav-icon" title="Cerrar Sesión"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
                <button class="theme-switcher nav-icon" id="theme-switcher-desktop" aria-label="Cambiar tema"><i class="fa-solid fa-moon"></i></button>
                <a href="#" class="nav-icon" aria-label="Explorar"><i class="fa-solid fa-search"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="bento-grid" id="bento-grid"></div>
    </main>

    <aside class="side-panel" id="side-panel">
        <button class="side-panel__close" id="side-panel-close" aria-label="Cerrar panel"><i class="fa-solid fa-xmark"></i></button>
        <div class="side-panel__content" id="side-panel-content"></div>
        <div class="side-panel__share">
            <button class="share-btn" id="share-fb" aria-label="Compartir en Facebook"><i class="fa-brands fa-facebook-f"></i></button>
            <button class="share-btn" id="share-li" aria-label="Compartir en LinkedIn"><i class="fa-brands fa-linkedin-in"></i></button>
            <button class="share-btn" id="share-wa" aria-label="Compartir en WhatsApp"><i class="fa-brands fa-whatsapp"></i></button>
            <button class="share-btn" id="share-x" aria-label="Compartir en X"><i class="fa-brands fa-x-twitter"></i></button>
            <button class="share-btn" id="copy-link" aria-label="Copiar enlace"><i class="fa-solid fa-link"></i></button>
        </div>
    </aside>
    
    <nav class="mobile-nav">
        <a href="/" class="mobile-nav__link active" aria-label="Inicio"><i class="fa-solid fa-house"></i></a>
        <a href="https://eptnews.substack.com/" class="mobile-nav__link" aria-label="Newsletter"><i class="fa-solid fa-newspaper"></i></a>
        <a href="#" class="mobile-nav__link" aria-label="Explorar"><i class="fa-solid fa-search"></i></a>
        <a href="/live.html" class="mobile-nav__link" id="nav-live-mobile" aria-label="En Vivo"><i class="fa-solid fa-satellite-dish"></i></a>
        <button class="mobile-nav__link" id="mobile-more-btn" aria-label="Más opciones"><i class="fa-solid fa-bars"></i></button>
    </nav>

    <div class="mobile-more-menu" id="mobile-more-menu">
        <div class="mobile-more-menu__content">
            <a href="#" id="login-google-btn-mobile" class="mobile-more-menu__item login-provider-btn"><i class="fa-brands fa-google"></i><span>Iniciar con Google</span></a>
            <a href="#" id="login-github-btn-mobile" class="mobile-more-menu__item login-provider-btn"><i class="fa-brands fa-github"></i><span>Iniciar con GitHub</span></a>
            <a href="#" class="mobile-more-menu__item is-disabled"><i class="fa-brands fa-orcid"></i><span>ORCID (Próximamente)</span></a>
            <hr style="border: none; border-top: 1px solid var(--color-border); margin: 0.5rem 0;">
            <a href="https://nas.io/es-mx/ept" class="mobile-more-menu__item"><i class="fa-solid fa-users"></i><span>Comunidad</span></a>
            <a href="https://nas.io/es-mx/ept/events" class="mobile-more-menu__item"><i class="fa-solid fa-calendar-days"></i><span>Eventos</span></a>
            <hr style="border: none; border-top: 1px solid var(--color-border); margin: 0.5rem 0;">
            <button class="mobile-more-menu__item" id="theme-switcher-mobile"><i class="fa-solid fa-moon"></i><span>Cambiar Tema</span></button>
            <button class="mobile-more-menu__item" id="mobile-more-menu-close"><i class="fa-solid fa-xmark"></i><span>Cerrar</span></button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <footer class="site-footer">
        <div class="container">
            <p>© 2025 Epistecnologia. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    
    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/video-player.js"></script>
</body>
</html>
