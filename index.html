<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistecnologia, plataforma de divulgación</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/video-player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/atropos@2/atropos.min.css" />
</head>
<body>
    <section class="hero-container">
        <div class="atropos my-atropos">
            <div class="atropos-scale"><div class="atropos-rotate"><div class="atropos-inner">
                <div class="hero-card-content">
                    <h1>Epistecnología</h1>
                    <p>Plataforma de divulgación científica y cultural hecha con Sabiduría</p>
                </div>
            </div></div></div>
        </div>
        <button id="scroll-to-content-btn" class="hero-button" aria-label="Iniciar navegación"><i class="fa-solid fa-chevron-down"></i></button>
    </section>

    <header class="desktop-nav">
        <div class="container">
            <a href="/" class="logo"><img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Epistecnologia Logo"></a>
            <nav class="main-menu bento-box-nav">
                <a href="/" class="nav-icon active" aria-label="Inicio"><i class="fa-solid fa-house"></i></a>
                <a href="https://eptnews.substack.com/" class="nav-icon" aria-label="Newsletter"><i class="fa-solid fa-newspaper"></i></a>
                <a href="https://nas.io/es-mx/ept" class="nav-icon" aria-label="Comunidad"><i class="fa-solid fa-users"></i></a>
            </nav>
            <div class="live-channels bento-box-nav">
                <a href="/live.html" class="nav-icon" id="nav-live-desktop" aria-label="En Vivo"><i class="fa-solid fa-satellite-dish"></i></a>
                <a href="https://nas.io/es-mx/ept/events" class="nav-icon" aria-label="Eventos"><i class="fa-solid fa-calendar-days"></i></a>
            </div>
            <div class="user-actions bento-box-nav">
                <div id="guest-view">
                    <div id="login-menu-container">
                        <button id="login-menu-trigger" class="nav-icon" aria-label="Iniciar sesión"><i class="fa-solid fa-user"></i></button>
                        <div id="login-popover" class="login-popover">
                            <p>Iniciar sesión con:</p>
                            <a href="#" id="login-google-btn-desktop" class="login-provider-btn"><i class="fa-brands fa-google"></i> Google</a>
                            <a href="#" id="login-github-btn-desktop" class="login-provider-btn"><i class="fa-brands fa-github"></i> GitHub</a>
                        </div>
                    </div>
                </div>
                <div id="user-view" style="display: none;">
                    <a href="/inv/dashboard.html" id="user-avatar-link" class="nav-icon" title="Ir al Dashboard"></a>
                    <button id="logout-btn-header" class="nav-icon" title="Cerrar Sesión"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
                <button class="theme-switcher nav-icon" id="theme-switcher-desktop" aria-label="Cambiar tema"><i class="fa-solid fa-moon"></i></button>
                <a href="#" class="nav-icon" aria-label="Explorar"><i class="fa-solid fa-search"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="bento-grid" id="bento-grid"></div>
    </main>

    <aside class="side-panel" id="side-panel"></aside>
    <div class="overlay" id="overlay"></div>
    <footer class="site-footer"></footer>
    <nav class="mobile-nav"></nav>
    <div class="mobile-more-menu" id="mobile-more-menu"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/atropos@2/atropos.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    
    <script src="/js/app.js"></script>
    <script src="/js/video-player.js"></script>
