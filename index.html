<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistecnología - Plataforma de Divulgación Científica y Académica</title>
    <meta name="description" content="Epistecnología es una plataforma abierta para la divulgación de conocimiento académico en América Latina. Conectamos investigación con impacto social usando tecnologías libres, transmisión en vivo y herramientas de acceso abierto.">
    <meta name="keywords" content="Epistecnología, divulgación científica, plataforma académica, conocimiento, investigación, América Latina, servicios para investigadores, streaming, videoconferencia, eventos híbridos, Zenodo, Substack, acceso abierto">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://epistecnologia.com/">
    <meta property="og:title" content="Epistecnología - Plataforma de Divulgación Científica y Académica">
    <meta property="og:description" content="Un puente entre la producción académica y el público general en América Latina.">
    <meta property="og:image" content="https://i.ibb.co/b5VxbphH/Jesus-Atenas-Jerusalen.jpg">
    <meta property="twitter:card" content="summary_large_image">
    
    <link rel="icon" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="app-container">
        <nav class="sidebar-left">
            <a href="#" class="logo" aria-label="Página de Inicio Epistecnología">
                <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Epistecnología Logo">
            </a>
            <div class="nav-main">
                <a href="#" class="nav-link active" title="Inicio"><i class="fas fa-home"></i> <span>Inicio</span></a>
                <a href="#" class="nav-link" title="Explorar"><i class="fas fa-search"></i> <span>Explorar</span></a>
                <a href="#" class="nav-link" title="Eventos"><i class="fas fa-calendar-alt"></i> <span>Eventos</span></a>
                <a href="#" class="nav-link" title="TV"><i class="fas fa-tv"></i> <span>TV</span></a>
                <a href="#" class="nav-link" title="Radio"><i class="fas fa-podcast"></i> <span>Radio</span></a>
            </div>
            <div class="nav-footer">
                 <div class="theme-toggle" title="Cambiar Tema"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></div>
            </div>
        </nav>

        <div class="main-container">
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar publicaciones, temas o investigadores...">
                </div>
                <div class="header-actions">
                    <a href="#" class="header-action-link panel-trigger" data-panel-title="Transmisiones en Vivo" title="En Vivo">
                        <i class="fas fa-satellite-dish live-indicator"></i>
                    </a>
                    <a href="#" class="header-action-link panel-trigger" data-panel-title="Notificaciones" title="Notificaciones"><i class="fas fa-bell"></i></a>
                    <a href="#" class="header-action-link panel-trigger" data-panel-title="Iniciar Sesión / Registro" title="Iniciar Sesión o Registrarse"><i class="fas fa-user-circle"></i></a>
                </div>
            </header>

            <main class="content-grid" id="content-grid">
                <div id="substack-feed-grid">
                    <p class="loading">Cargando publicaciones...</p>
                </div>
            </main>
        </div>
    </div> <div id="side-panel" class="side-panel">
        <div class="panel-content-wrapper">
            <button class="panel-close-button" aria-label="Cerrar panel">×</button>
            <div class="panel-header">
                <h2 id="panel-title"></h2>
            </div>
            <div class="panel-body">
                <div id="panel-audio-player-container"></div>
                <div id="panel-body-content"></div>
            </div>
            <div class="panel-footer">
                <div class="substack-embed-container">
                    <iframe title="Suscripción al boletín de EPT News" src="https://eptnews.substack.com/embed" width="100%" height="150" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
                </div>
                <div id="panel-share-buttons">
                    <span>Compartir: </span>
                    <button id="share-copy-link" title="Copiar enlace"><i class="fas fa-link"></i></button>
                    <button id="native-share-btn" aria-label="Compartir"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
