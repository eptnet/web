<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Evento...</title>

    <meta property="og:type" content="website">
    <meta property="og:title" id="og-title" content="Epistecnología">
    <meta property="og:description" id="og-description" content="Un evento de divulgación científica y cultural.">
    <meta property="og:image" id="og-image" content="https://i.ibb.co/ZRmgqZ6h/eptlive-rrss.jpg">
    <meta property="og:url" id="og-url" content="">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="/css/evento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="event-nav">
        <div class="nav-content">
            <span id="nav-event-title" class="nav-event-title"></span>
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="nav-link-list">
                <li><a href="#about-section">Sobre el Evento</a></li>
                <li><a href="#speakers-section">Ponentes</a></li>
                <li><a href="#program-section">Programa</a></li>
                <li><a href="#call-for-papers-section">Call for Papers</a></li>
            </ul>
        </div>
    </nav>

    <header id="cover-section" class="event-cover">
        <div class="cover-content">
            <h1 id="event-title-cover"></h1>
            <p id="event-project-doi"></p>
            <div id="countdown-timer"></div>
            <a href="#" id="main-registration-btn" class="main-registration-btn" style="display: none;">Registrarse en el Evento</a>
        </div>
    </header>

    <main class="event-container">
        <section id="about-section" class="event-section scroll-animate"></section>
        <section id="speakers-section" class="event-section scroll-animate"></section>

        <section id="program-section" class="event-section program-section scroll-animate">
            <h2>Programa</h2>
            <div id="program-day-tabs" class="program-day-tabs">
                </div>
            <div id="program-content" class="program-content">
                </div>
        </section>

        <section id="call-for-papers-section" class="event-section scroll-animate"></section>
        <section id="past-editions-section" class="event-section scroll-animate"></section>
    </main>
    
    <div id="program-modal" class="program-modal">
        <div class="program-modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-item-cover" class="modal-item-cover" src="" alt="Portada de la Ponencia">
            <h3 id="modal-item-title"></h3>
            <p id="modal-item-time"></p>
            <div class="modal-time-actions">
                <p id="modal-item-time"></p>
                <div id="modal-calendar-container"></div>
            </div>
            <div id="modal-item-speaker" class="modal-item-speaker">
                <img id="modal-speaker-avatar" src="" alt="Avatar del Ponente">
                <div class="modal-speaker-info">
                    <span id="modal-speaker-name"></span>
                    <span id="modal-speaker-bio"></span>
                </div>
            </div>
            <p id="modal-item-description"></p>
            <a id="modal-item-link" href="#" target="_blank" class="program-item-btn" style="display:none;"></a>
        </div>
    </div>
    <div id="speaker-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-speaker-content">
                </div>
        </div>
    </div>

    <footer class="event-footer"><p>Un evento impulsado por Epistecnología</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/evento.js"></script>
</body>
</html>
