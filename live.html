<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - Epistecnología</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/live/css/live.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="/" class="header-logo">
                <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Logo Epistecnología">
                <span>EPT Live</span>
            </a>
            <nav class="header-actions">
                <button id="theme-toggle-btn" class="theme-toggle-btn" title="Cambiar tema">
                    <i class="fas fa-sun"></i>
                </button>
                <div id="user-icon-container">
                    </div>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="featured-carousel-section" class="featured-carousel">
            <div class="carousel-wrapper">
                <div class="carousel-track">
                    </div>
            </div>
            <button class="carousel-nav prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-nav next"><i class="fas fa-chevron-right"></i></button>
        </section>

        <div class="agenda-wrapper">
            <div class="tabs">
                <button class="tab-link active" data-tab="agenda-tab">Eventos</button>
                <button class="tab-link" data-tab="videos-tab">Videos</button>
            </div>
            <div class="tab-content-wrapper">
                <div id="agenda-tab" class="tab-content active">
                    <div id="schedule-list" class="card-grid"></div>
                </div>
                <div id="videos-tab" class="tab-content">
                    <div id="ondemand-list-container" class="card-grid"></div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="modal-container">
        </div>

    <div id="login-modal-overlay" class="login-modal-overlay">
        <div class="login-modal">
            <header class="modal-header">
                <h2>Accede a Epistecnología</h2>
                <button id="login-modal-close-btn" class="modal-close-btn">&times;</button>
            </header>
            <main class="modal-content">
                <p>Usa tu cuenta preferida para continuar y acceder a tu panel de investigador.</p>
                <div class="login-options">
                    <a href="#" class="login-provider-btn" data-provider="google">
                        <i class="fa-brands fa-google"></i> Continuar con Google
                    </a>
                    <a href="#" class="login-provider-btn" data-provider="github">
                        <i class="fa-brands fa-github"></i> Continuar con GitHub
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="/live/js/live.js"></script>

</body>
</html>
