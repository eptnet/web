<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - Epistecnología</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/live/css/live.css">
</head>
<body>
    <div class="page-container">
        <section class="live-section">
            <div class="main-column">
                <div id="player-container" class="player-wrapper">
                    </div>
                <div id="info-container" style="display: none;">
                    <div id="researcher-info-container" class="bento-box researcher-info"></div>
                    <div id="project-info-container" class="bento-box project-info"></div>
                </div>
            </div>
            <aside class="sidebar-column">
                <div id="live-info-container" class="bento-box">
                    <h3>Información del Evento</h3>
                    <h4 id="live-title">Cargando...</h4>
                    <p id="live-project"></p>
                </div>
                <div id="chat-wrapper">
                    <div id="youtube-chat-container"></div>
                </div>
            </aside>
        </section>
        <section class="ondemand-section">
            <h3>Contenido On-Demand</h3>
            <div id="ondemand-list-container" class="video-list"></div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/live/js/live.js"></script>
</body>
</html>
