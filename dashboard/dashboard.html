<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Epistecnologia</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="desktop-nav">
        <div class="container">
            <a href="/" class="logo">
                <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Epistecnologia Logo">
            </a>
            <div>
                 <button id="logout-btn" class="btn" style="background-color: var(--color-accent); color: white; padding: 0.5rem 1rem; border-radius: 8px;">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <h1>Dashboard del Investigador</h1>
        <p>¡Bienvenido! Has iniciado sesión correctamente.</p>
        <p>Tu correo es: <strong id="user-email">Cargando...</strong></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    <script src="js/dashboard.js"></script>
</body>
</html>
