<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTstream - Estudio de Producción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/stream.css">
</head>
<body>
    <h1>EPTstream Studio</h1>

    <div id="lobby">
        <h2>Sala de Espera</h2>
        <div class="video-container">
            <video id="video-preview" autoplay playsinline muted></video>
        </div>
        <div class="controls">
            <label for="camera-select">Cámara:</label>
            <select id="camera-select"></select>
            <label for="mic-select">Micrófono:</label>
            <select id="mic-select"></select>
            <button id="join-button" disabled>Unirse a la Producción</button>
        </div>
        <div id="status">Estado: Preparando...</div>
    </div>

    <div id="production-room" style="display: none;">
        <h2>Sala de Producción</h2>
        <video-player-container id="video-main-container">
            </video-player-container>
        <div class="production-controls">
            <button id="mute-btn" title="Silenciar / Reactivar Audio">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
    </div>

    <script src="https://source.zoom.us/videosdk/zoom-video-2.2.5.min.js"></script>
    <script src="js/stream.js"></script>
</body>
</html>
