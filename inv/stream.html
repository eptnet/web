<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTstream - Estudio de Producción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/stream.css">
</head>
<body>

    <div id="lobby">
        <h2>Sala de Espera</h2>
        <video id="video-preview" autoplay playsinline muted></video>
        <div class="controls">
            <select id="camera-select" title="Seleccionar cámara"></select>
            <select id="mic-select" title="Seleccionar micrófono"></select>
            <button id="join-button" disabled>Unirse a la Producción</button>
        </div>
        <div id="status">Preparando...</div>
    </div>

    <div id="production-room" style="display: none;">

        <div class="main-grid">
            
            <main id="escenario">
                <video-player-container id="video-container">
                    </video-player-container>

                <footer id="control-bar">
                    <button class="control-btn" id="mic-toggle" title="Silenciar / Activar Micrófono"><i class="fa-solid fa-microphone"></i><span>Mic</span></button>
                    <button class="control-btn" id="video-toggle" title="Detener / Iniciar Video"><i class="fa-solid fa-video"></i><span>Video</span></button>
                    <button class="control-btn" id="settings-toggle" title="Configuración"><i class="fa-solid fa-cog"></i><span>Ajustes</span></button>
                    <button class="control-btn go-live-btn" id="go-live-button"><i class="fa-solid fa-satellite-dish"></i><span>GO LIVE</span></button>
                </footer>
            </main>

            <aside id="panel-control">
                
                <div id="green-room-panel" class="bento-box">
                    <h4><i class="fa-solid fa-users"></i> Participantes</h4>
                    <video-player-container id="participants-grid">
                        </video-player-container>
                </div>

                <div id="scenes-panel" class="bento-box">
                    <h4><i class="fa-solid fa-table-cells-large"></i> Escenas</h4>
                    <div id="scene-buttons">
                        <button class="scene-button" data-layout="solo" title="Solitario"><i class="fa-solid fa-user"></i></button>
                        <button class="scene-button" data-layout="duo-horizontal" title="Dúo"><i class="fa-solid fa-user-group"></i></button>
                        <button class="scene-button" data-layout="sidebar-derecha" title="Trío"><i class="fa-solid fa-users-line"></i></button>
                        <button class="scene-button" data-layout="cuadricula" title="Cuadrícula"><i class="fa-solid fa-grip"></i></button>
                        <button class="scene-button" data-layout="feature" title="Picture-in-Picture"><i class="fa-solid fa-photo-film"></i></button>
                    </div>
                </div>

            </aside>

        </div>
    </div>
    
    <script src="https://source.zoom.us/videosdk/zoom-video-2.2.5.min.js"></script>
    <script src="js/layouts.js"></script>
    <script src="js/stream.js"></script>
</body>
</html>
