<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTstream - Estudio de Producción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/inv/css/stream.css?v=1.0">
</head>
<body>

    <div id="lobby">
        <h2>Configura tu Entrada</h2>
        <video id="video-preview" autoplay playsinline muted></video>
        <div class="controls">
            <label for="camera-select">Cámara:</label>
            <select id="camera-select"></select>
            <label for="mic-select">Micrófono:</label>
            <select id="mic-select"></select>
            <button id="join-button" disabled>Unirse a Producción</button>
        </div>
    </div>

    <div id="production-room" style="display: none;">

        <main id="center-column">
            <div id="stage-area">
                <div id="video-container"></div>
                <div id="live-indicator" style="display: none;">EN VIVO</div>
            </div>

            <aside id="layers-panel" class="panel">
                <div id="participants-grid"></div>
            </aside>

            
                <div id="scenes-panel" class="panel">
                    <div id="scene-buttons">
                        <button class="scene-button" data-layout="solo" title="Solitario (1)"><i class="fa-solid fa-user"></i></button>
                        <button class="scene-button" data-layout="duo-horizontal" title="Dúo Horizontal (2)"><i class="fa-solid fa-user-group"></i></button>
                        <button class="scene-button" data-layout="sidebar-derecha" title="Principal y Lateral (2)"><i class="fa-solid fa-table-columns"></i></button>
                        <button class="scene-button" data-layout="feature" title="Destacado (3)"><i class="fa-solid fa-photo-film"></i></button>
                    </div>
                </div>
            
        </main>

        <aside id="outputs-panel">
            <div class="icon-bar">
                <button class="panel-button" title="Overlays"><i class="fa-solid fa-layer-group"></i></button>
                <button class="panel-button" title="Comentarios"><i class="fa-solid fa-comments"></i></button>
                <button class="panel-button" title="Chat Interno"><i class="fa-solid fa-user-secret"></i></button>
                <button class="panel-button" title="Recursos"><i class="fa-solid fa-photo-film"></i></button>
            </div>
            <div class="sidebar-content-wrapper">
                <div class="sidebar-content">
                    <h4>Panel de Overlays</h4>
                    <p>Próximamente.</p>
                </div>
                <div class="sidebar-content" style="display: none;"> <h4>Recursos</h4>
                    <p>Próximamente.</p>
                </div>
            </div>
        </aside>

        <footer id="control-bar" class="panel">
            <button class="control-btn" id="mic-toggle" title="Silenciar Micrófono"><i class="fa-solid fa-microphone"></i><span>Mic</span></button>
            <button class="control-btn" id="video-toggle" title="Detener Video"><i class="fa-solid fa-video"></i><span>Video</span></button>
            <button class="control-btn go-live-btn" id="go-live-button"><i class="fa-solid fa-satellite-dish"></i><span>GO LIVE</span></button>
        </footer>

    </div>
    
    <script src="https://source.zoom.us/videosdk/zoom-video-2.2.5.min.js"></script>
    <script src="/inv/js/layouts.js"></script>
    <script src="/inv/js/stream.js"></script>
</body>
</html>
