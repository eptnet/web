<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Control - Epistecnología</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/inv/css/dashboard.css"> <style>
        /* Estilos específicos para esta página */
        body { display: flex; flex-direction: column; height: 100vh; background-color: #1a1a1a; }
        .control-room-header { display: flex; align-items: center; padding: 0.5rem 1.5rem; background-color: #2c2c2c; color: white; gap: 1rem; }
        .control-room-header .logo { height: 30px; }
        .control-room-header h2 { margin: 0; font-size: 1.2rem; flex-grow: 1; }
        .control-room-main { flex-grow: 1; }
        #mixer-iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <header class="control-room-header">
        <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Logo" class="logo">
        <h2 id="session-title-header">Cargando sesión...</h2>
        <div id="session-controls" class="session-card__actions"></div>
    </header>

    <main class="control-room-main">
        <iframe id="mixer-iframe" allow="autoplay; camera; microphone; fullscreen; picture-in-picture; display-capture"></iframe>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/inv/js/sala-de-control.js"></script> </body>
</html>
