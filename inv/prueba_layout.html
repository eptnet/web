<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Definitiva del Layout</title>
    <style>
        /* ============================================================= */
        /* === CSS COMPLETO Y EMBEBIDO PARA LA PRUEBA                === */
        /* ============================================================= */
        :root {
            --color-background: #1e1e1e;
            --color-surface: #2d2d2d;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a0a0a0;
            --gap: 16px;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; margin: 0; padding: 0; }
        body { font-family: sans-serif; background-color: var(--color-background); color: var(--color-text-primary); }

        #production-room {
            display: grid;
            width: 100%;
            height: 100vh;
            padding: var(--gap);
            gap: var(--gap);

            /* --- EL MAPA DEL ROMPECABEZAS --- */
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr auto;
            grid-template-areas:
              "layers layers"
              "center outputs"
              "footer footer";
        }

        /* Daremos colores de fondo para identificar cada pieza claramente */
        #layers-panel { 
            grid-area: layers;
            background-color: #003d5b; /* Azul para la Green Room */
            min-height: 100px; /* Altura mínima para que sea visible */
        }
        #center-column { 
            grid-area: center;
            background-color: #5c0000; /* Rojo oscuro para el Centro */
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        #outputs-panel { 
            grid-area: outputs;
            background-color: #0c4a00; /* Verde para la Barra de Iconos */
            min-width: 60px;
        }
        #control-bar {
            grid-area: footer;
            background-color: #4d4d4d; /* Gris para la Barra de Control */
            min-height: 60px;
        }
        /* Estilo general para que los paneles se vean bien */
        .panel { padding: 1rem; border-radius: 12px; }
    </style>
</head>
<body>

    <div id="production-room">
        
        <aside id="layers-panel" class="panel">
            <h4>Green Room (Área "layers")</h4>
        </aside>

        <main id="center-column" class="panel">
            <h4>Columna Central (Área "center")</h4>
        </main>

        <aside id="outputs-panel" class="panel">
            <h4>Barra de Iconos (Área "outputs")</h4>
        </aside>

        <footer id="control-bar" class="panel">
            <h4>Barra de Control (Área "footer")</h4>
        </footer>

    </div>
    
</body>
</html>
