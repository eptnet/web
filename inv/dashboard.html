<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Epistecnologia</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/inv/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container dashboard-container">
        <h1>Tu Panel</h1>
        <p>Desde aquí puedes gestionar tu contenido en la plataforma.</p>
        <div id="user-info">Tu correo es: <strong id="user-email">Cargando...</strong></div>
        <div class="bento-grid dashboard-grid">
            <div class="bento-box dashboard-bento"><i class="fa-solid fa-pen-to-square"></i><h3>Publicar Artículo</h3><p>Crea una nueva publicación.</p></div>
            <div class="bento-box dashboard-bento"><i class="fa-solid fa-headphones"></i><h3>Subir Podcast</h3><p>Añade un nuevo episodio.</p></div>
            <div class="bento-box dashboard-bento"><i class="fa-solid fa-video"></i><h3>Gestionar Videos</h3><p>Organiza tus colecciones.</p></div>
            <div class="bento-box dashboard-bento"><i class="fa-solid fa-tower-broadcast"></i><h3>Programar Live</h3><p>Anuncia tus transmisiones.</p></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/main.js"></script>
    <script src="/inv/js/dashboard.js"></script>
</body>
</html>
