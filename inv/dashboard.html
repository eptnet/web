<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Epistecnología</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/inv/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menú de Navegación Lateral -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Logo" class="logo">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <!-- Se han añadido botones específicos para el móvil -->
                <a href="#home" class="nav-link active" data-section="home-section"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
                <a href="#creator-studio" class="nav-link" data-section="creator-studio-section"><i class="fa-solid fa-magic-sparkles"></i><span>Crear Contenido</span></a>
                <a href="#studio" class="nav-link" data-section="studio-section"><i class="fa-solid fa-podcast"></i><span>Estudio</span></a>
                <!-- *** CAMBIO CLAVE: Botón de perfil añadido para móvil *** -->
                <a href="#profile" class="nav-link mobile-only" data-section="profile-section"><i class="fa-solid fa-user-edit"></i></a>
            </nav>
            <div class="sidebar-footer">
                <!-- Botones de perfil y logout separados para mejor control -->
                <div class="desktop-only">
                    <a href="#profile" class="nav-link" data-section="profile-section"><i class="fa-solid fa-user-edit"></i><span>Editar Perfil</span></a>
                    <a href="#services" class="nav-link" data-section="services-section"><i class="fa-solid fa-briefcase"></i><span>Servicios</span></a>
                </div>
                 <a href="/" class="nav-link"><i class="fa-solid fa-globe"></i><span>Volver a la web</span></a>
                <button id="logout-btn" class="nav-link"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar Sesión</span></button>
            </div>
        </aside>

        <!-- El resto del main-content no cambia -->
        <main class="main-content">
            <!-- ... -->
        </main>
    </div>

    <!-- El modal y los scripts no cambian -->
    <!-- ... -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"; window.firebase = { initializeApp };</script>
    <script type="module" src="/inv/js/dashboard.js"></script>
</body>
</html>
