<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

<body>

    <nav class="site-nav">
        <div class="nav-content">
            <span id="nav-project-title" class="nav-project-title"></span>
            <button id="mobile-menu-btn" class="mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="nav-link-list">
                <li><a href="#summary-section">Resumen</a></li>
                <li><a href="#team-section">Equipo</a></li>
                <li><a href="#sessions-section">Eventos</a></li>
                <li><a href="#posts-section">Publicaciones</a></li>
            </ul>
        </div>

    <header id="cover-section" class="cover">
        <div class="cover-content">
            <h1 id="cover-headline"></h1>
            <p id="project-authors-list"></p>
        </div>

    <main class="site-container">
        <section id="summary-section" class="site-section scroll-animate">

        </section>

        <section id="sessions-section" class="site-section scroll-animate">
            <h2>Eventos y Actividades</h2>
            <div id="sessions-container" class="card-grid"></div>
        </section>

        <section id="posts-section" class="site-section scroll-animate">
            <h2>Artículos y Resultados</h2>
            <div id="posts-container" class="card-grid"></div>
        </section>

        <div id="custom-modules-container">
            </div>

    </main>

    <footer class="site-footer">
        <p>Publicado a través de la plataforma Epistecnología</p>
    </footer>

    <div id="researcher-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div id="modal-profile-content">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/site.js"></script>
