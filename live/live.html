<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - Epistecnología</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/live/css/live.css">
</head>
<body>
    <a href="/" class="home-button" aria-label="Volver a la página de inicio" title="Volver a la página de inicio">
        <img src="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png" alt="Logo Epistecnología">
    </a>

    <div class="page-container">
        <section class="live-section">
            <div class="main-column">
                <div id="player-container" class="player-wrapper">
                    <div class="live-background-image"></div>
                    <div id="video-player"></div>
                    <div id="event-overlay" class="event-overlay">
                        <div id="countdown-timer">
                            <h2>Próxima Transmisión</h2>
                            <p id="countdown-title"></p>
                            <div id="countdown-clock">00:00:00:00</div>
                        </div>
                        <div id="event-ended-message">
                            <h2>Transmisión Finalizada</h2>
                            <p>Gracias por acompañarnos.</p>
                        </div>
                    </div>
                </div>
                <div id="researcher-info-container" class="bento-box researcher-info">
                    <img id="researcher-avatar" src="https://placehold.co/64x64/2c2c2c/aaaaaa?text=EPT" alt="Avatar del investigador">
                    <div class="researcher-details">
                        <h4 id="researcher-name">--</h4>
                        <p id="researcher-orcid">ORCID: --</p>
                    </div>
                </div>
            </div>
            <aside class="sidebar-column bento-box">
                <div id="chat-container">
                    <p class="placeholder-text"><i class="fa-solid fa-comments"></i> El chat se activará durante los directos.</p>
                </div>
                <div id="live-info-container">
                    <h3>Información del Evento</h3>
                    <h4 id="live-title">Cargando...</h4>
                    <p id="live-project">--</p>
                </div>
            </aside>
        </section>

        <section class="ondemand-section bento-box">
            <div class="tabs">
                <button class="tab-link active" data-tab="agenda-tab"><i class="fa-solid fa-calendar-days"></i> Agenda de Eventos</button>
                <button class="tab-link" data-tab="videos-tab"><i class="fa-brands fa-youtube"></i> Videos Recientes</button>
            </div>
            <div class="tab-content-wrapper">
                <div id="videos-tab" class="tab-content">
                    <div id="youtube-list" class="content-grid"></div>
                </div>
                <div id="agenda-tab" class="tab-content active">
                    <div id="schedule-list" class="content-grid"></div>
                </div>
            </div>
        </section>
    </div>

    <a href="#ondemand-section" class="scroll-down-button" aria-label="Ver más contenido">
        <i class="fa-solid fa-chevron-down"></i>
    </a>

    <div id="event-modal-overlay" class="event-modal-overlay">
        <div class="event-modal">
            <button id="event-modal-close" class="event-modal-close-btn">&times;</button>
            <div id="event-modal-thumbnail" class="event-modal-thumbnail"></div>
            <div class="event-modal-content">
                <h3 id="event-modal-title"></h3>
                <div id="event-modal-organizer" class="event-modal-organizer">
                    <img id="event-modal-organizer-avatar" src="" alt="Avatar del organizador">
                    <div>
                        <strong id="event-modal-organizer-name"></strong>
                        <p id="event-modal-organizer-orcid"></p>
                    </div>
                </div>
                <div id="event-modal-schedule" class="event-modal-schedule"></div>
                <p id="event-modal-description"></p>
            </div>
            <div class="event-modal-footer">
                <a id="event-modal-more-info" href="#" target="_blank" rel="noopener noreferrer" class="btn-primary">Saber Más</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/live/js/live.js"></script>
</body>
</html>
