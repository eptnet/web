<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | EpistecnologÃ­a</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="https://i.ibb.co/hFRyKrxY/logo-epist-v3-1x1-c.png">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body {
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding-bottom: 2rem;
        }

        .bio-wrapper {
            width: 100%;
            max-width: 600px;
            /* DEGRADADO PREMIUM (Coherente con Dashboard) */
            background: linear-gradient(135deg, #ffffff 0%, rgba(183, 42, 30, 0.04) 100%);
            border: 1px solid rgba(183, 42, 30, 0.1);
            
            min-height: 100vh;
            padding: 3rem 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
        }

        /* HEADER DEL PERFIL */
        .avatar-container { position: relative; width: 140px; height: 140px; margin: 0 auto 1.5rem auto; }
        .bio-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .bio-name { font-family: var(--font-serif); font-size: 2rem; margin-bottom: 0.2rem; color: var(--color-text-primary); font-weight: 700; line-height: 1.1; }
        .bio-role { font-size: 0.85rem; color: var(--color-accent); text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; margin-bottom: 1rem; }
        .bio-slogan { font-size: 1.1rem; font-weight: 500; color: var(--color-text-primary); margin: 1rem 0; font-style: italic; opacity: 0.8; }
        .bio-text { font-size: 0.95rem; line-height: 1.6; color: var(--color-text-secondary); margin-bottom: 1.5rem; padding: 0 1rem; }
        
        /* REDES SOCIALES */
        .social-row { display: flex; justify-content: center; gap: 0.8rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .social-btn { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: white; color: #555; text-decoration: none; font-size: 1.1rem; transition: all 0.3s ease; border: 1px solid var(--color-border); }
        .social-btn:hover { background: var(--color-text-primary); color: white; transform: translateY(-3px); border-color: var(--color-text-primary); }
        
        /* TABS */
        .tabs-container {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            gap: 1rem;
        }
        .tab-btn {
            background: none;
            border: none;
            padding: 0.8rem 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        .tab-btn.active { color: var(--color-accent); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--color-accent); border-radius: 3px 3px 0 0; }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        /* TARJETAS DE CONTENIDO */
        .link-card { 
            display: flex; align-items: flex-start; gap: 12px;
            background: white; 
            border: 1px solid var(--color-border); 
            border-radius: 12px; 
            padding: 1rem; 
            margin-bottom: 1rem; 
            text-decoration: none; 
            color: var(--color-text-primary); 
            transition: all 0.2s; 
            text-align: left; 
        }
        .link-card:hover { transform: translateY(-3px); border-color: var(--color-accent); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .card-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-flex; align-items: center; gap: 4px; }
        .card-meta { font-size: 0.75rem; color: #888; }

        /* NUEVA SECCIÃ“N: JOIN CTA */
        .join-cta-card {
            margin-top: 3rem;
            background: var(--color-text-primary);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .join-cta-card h3 { margin: 0 0 0.5rem 0; font-family: var(--font-serif); }
        .join-cta-card p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 1.5rem; }
        .cta-btn-group { display: flex; gap: 10px; justify-content: center; }
        .btn-cta { padding: 8px 20px; border-radius: 50px; font-size: 0.9rem; font-weight: 600; text-decoration: none; transition: transform 0.2s; }
        .btn-cta-primary { background: white; color: var(--color-text-primary); }
        .btn-cta-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-cta:hover { transform: scale(1.05); }

        /* 404 */
        #error-view { display: none; padding-top: 20%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bio-wrapper">
        <div id="loading" style="padding-top: 50%;">
            <i class="fa-solid fa-spinner fa-spin fa-2x" style="color:var(--color-accent)"></i>
        </div>

        <div id="profile-content" style="display: none;">
            
            <div class="avatar-container">
                <img src="" alt="Avatar" class="bio-avatar" id="p-avatar">
                </div>
            <h1 class="bio-name" id="p-name"></h1>
            <div class="bio-role" id="p-role"></div>
            
            <div id="p-orcid-container" style="margin-bottom: 1rem;"></div>

            <p class="bio-slogan" id="p-slogan"></p>
            <p class="bio-text" id="p-bio"></p>
            
            <div class="social-row" id="p-socials"></div>

            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('tab-publicaciones')">Publicaciones</button>
                <button class="tab-btn" onclick="switchTab('tab-proyectos')">Proyectos</button>
                <button class="tab-btn" onclick="switchTab('tab-eventos')">Eventos</button>
            </div>

            <div id="tab-publicaciones" class="tab-content active"><div id="list-publications"></div></div>
            <div id="tab-proyectos" class="tab-content"><div id="list-projects"></div></div>
            <div id="tab-eventos" class="tab-content"><div id="list-events"></div></div>

            <div class="share-section" style="margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px dashed rgba(0,0,0,0.1);">
                <p style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 1rem; opacity: 0.5; font-weight:bold;">Compartir perfil</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button onclick="shareProfile('whatsapp')" style="background:#25D366; color:white; border:none; width:36px; height:36px; border-radius:50%; cursor:pointer;"><i class="fa-brands fa-whatsapp"></i></button>
                    <button onclick="shareProfile('twitter')" style="background:black; color:white; border:none; width:36px; height:36px; border-radius:50%; cursor:pointer;"><i class="fa-brands fa-x-twitter"></i></button>
                    <button onclick="shareProfile('linkedin')" style="background:#0077b5; color:white; border:none; width:36px; height:36px; border-radius:50%; cursor:pointer;"><i class="fa-brands fa-linkedin-in"></i></button>
                    <button onclick="shareProfile('copy')" style="background:#eee; color:#333; border:none; width:36px; height:36px; border-radius:50%; cursor:pointer;"><i class="fa-solid fa-link"></i></button>
                </div>
            </div>

            <div class="join-cta-card">
                <i class="fa-solid fa-atom" style="position: absolute; top: -10px; right: -10px; font-size: 5rem; opacity: 0.05; transform: rotate(15deg);"></i>
                <h3>Ãšnete a la Comunidad</h3>
                <p>Â¿Eres investigador o divulgador? Crea tu perfil acadÃ©mico, gestiona tus proyectos y conecta con la ciencia y la cultura.</p>
                <div class="cta-btn-group">
                    <a href="/inv/login.html" class="btn-cta btn-cta-primary">Registrarse</a>
                    <a href="/" class="btn-cta btn-cta-secondary">+ Info</a>
                </div>
            </div>

            <div class="bio-footer" style="margin-top: 2rem; font-size: 0.8rem; color: #888;">
                <p>Powered by <a href="/" style="text-decoration:none; color:inherit; font-weight:700;">EpistecnologÃ­a</a></p>
            </div>
        </div>

        <div id="error-view">
            <h1>404</h1>
            <p>Perfil no encontrado.</p>
            <a href="/" class="btn-cta btn-cta-primary" style="background:var(--color-accent);">Ir al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const checkSupabase = setInterval(() => {
                if (window.supabaseClient) {
                    clearInterval(checkSupabase);
                    routerLogic();
                }
            }, 100);
        });

        async function routerLogic() {
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            let username = params.get('u'); 
            if (!username && path.includes('/@')) {
                const parts = path.split('/@');
                if (parts.length > 1) username = parts[1].replace(/\/$/, '').trim();
            }
            if (username) loadProfile(username); else show404();
        }

        async function loadProfile(username) {
            try {
                const { data: profile, error } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('username', username)
                    .single();

                if (error || !profile) { show404(); return; }

                renderProfileHeader(profile);
                loadPublications(profile.display_name);
                loadProjects(profile.id);
                loadEvents(profile.id);

            } catch (err) { console.error(err); show404(); }
        }

        function renderProfileHeader(profile) {
            document.getElementById('p-name').textContent = profile.display_name || "Usuario";
            
            // --- CORRECCIÃ“N DE ROL ---
            // Si eres Admin, mostramos "Investigador". Si eres otro rol, mostramos ese rol.
            let displayRole = profile.role === 'admin' ? 'Investigador' : (profile.role || 'Miembro');
            document.getElementById('p-role').textContent = displayRole;

            document.getElementById('p-avatar').src = profile.avatar_url || 'https://i.ibb.co/61fJv24/default-avatar.png';
            document.getElementById('dynamic-favicon').href = profile.avatar_url;

            const sloganEl = document.getElementById('p-slogan');
            if (profile.bio_short) {
                sloganEl.textContent = `"${profile.bio_short}"`;
                sloganEl.style.display = 'block';
            } else { sloganEl.style.display = 'none'; }

            document.getElementById('p-bio').textContent = profile.bio || "";

            // ORCID
            const orcidContainer = document.getElementById('p-orcid-container');
            orcidContainer.innerHTML = '';
            if (profile.orcid) {
                let orcidId = profile.orcid.replace('https://orcid.org/', '').trim();
                orcidContainer.innerHTML = `<a href="https://orcid.org/${orcidId}" target="_blank" style="background:#A6CE39; color:white; padding:4px 12px; border-radius:50px; text-decoration:none; font-size:0.8rem; font-weight:bold;"><i class="fa-brands fa-orcid"></i> ${orcidId}</a>`;
            }

            // Redes
            const socialContainer = document.getElementById('p-socials');
            let socialHTML = '';
            if (profile.website_url) socialHTML += `<a href="${profile.website_url}" target="_blank" class="social-btn" title="Web"><i class="fa-solid fa-globe"></i></a>`;
            if (profile.substack_url) socialHTML += `<a href="${profile.substack_url}" target="_blank" class="social-btn" title="Substack" style="color:#FF6719"><i class="fa-solid fa-bookmark"></i></a>`;
            if (profile.bsky_url) socialHTML += `<a href="${profile.bsky_url}" target="_blank" class="social-btn" title="Bluesky" style="color:#0085ff"><i class="fa-brands fa-bluesky"></i></a>`;
            if (profile.linkedin_url) socialHTML += `<a href="${profile.linkedin_url}" target="_blank" class="social-btn" title="LinkedIn" style="color:#0077b5"><i class="fa-brands fa-linkedin-in"></i></a>`;
            if (profile.x_url) socialHTML += `<a href="${profile.x_url}" target="_blank" class="social-btn"><i class="fa-brands fa-x-twitter"></i></a>`;
            if (profile.youtube_url) socialHTML += `<a href="${profile.youtube_url}" target="_blank" class="social-btn" style="color:red"><i class="fa-brands fa-youtube"></i></a>`;
            if (profile.instagram_url) socialHTML += `<a href="${profile.instagram_url}" target="_blank" class="social-btn" style="color:#E1306C"><i class="fa-brands fa-instagram"></i></a>`;
            
            socialContainer.innerHTML = socialHTML;
            document.title = `${profile.display_name} | Perfil AcadÃ©mico`;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';
        }

        // --- PUBLICACIONES (Con Imagen) ---
        async function loadPublications(authorName) {
            const list = document.getElementById('list-publications');
            if (!authorName) { list.innerHTML = emptyState("Sin nombre asociado."); return; }

            const { data: posts } = await window.supabaseClient
                .from('knowledge_base')
                .select('*')
                .ilike('author_name', `%${authorName}%`) 
                .order('published_at', { ascending: false })
                .limit(10);

            if (posts && posts.length > 0) {
                list.innerHTML = posts.map(post => {
                    const isPodcast = post.source_type === 'podcast';
                    const badgeText = isPodcast ? 'Podcast' : 'PublicaciÃ³n';
                    const badgeColor = isPodcast ? '#e3f2fd' : '#f5f5f5';
                    const badgeTextColor = isPodcast ? '#1565c0' : '#616161';
                    const icon = isPodcast ? 'fa-microphone' : 'fa-align-left';
                    const defaultImg = isPodcast ? 'https://placehold.co/100x100/e3f2fd/1565c0?text=Audio' : 'https://placehold.co/100x100/f5f5f5/616161?text=Post';
                    const imgUrl = post.image_url || defaultImg;

                    return `
                    <a href="${post.url}" target="_blank" class="link-card">
                        <div style="display:flex; align-items:flex-start; gap:12px; width:100%;">
                            <div style="width:60px; height:60px; flex-shrink:0; border-radius:8px; overflow:hidden; background:#eee; margin-top:4px;">
                                <img src="${imgUrl}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='${defaultImg}'">
                            </div>
                            <div style="flex-grow:1;">
                                <div style="font-weight:600; line-height:1.3; margin-bottom:6px; font-size:0.95rem;">${post.title}</div>
                                ${post.description ? `<div style="font-size:0.8rem; color:#666; margin-bottom:8px; line-height:1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${post.description}</div>` : ''}
                                <div style="display:flex; align-items:center; gap:6px;">
                                    <span class="card-tag" style="background:${badgeColor}; color:${badgeTextColor}; border:1px solid ${badgeTextColor}20;">
                                        <i class="fa-solid ${icon}" style="font-size:0.7rem; margin-right:4px;"></i> ${badgeText}
                                    </span>
                                    <span class="card-meta">${new Date(post.published_at).toLocaleDateString('es-ES', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                                </div>
                            </div>
                        </div>
                    </a>`;
                }).join('');
            } else { list.innerHTML = emptyState("No hay publicaciones recientes."); }
        }

        // --- PROYECTOS ---
        async function loadProjects(userId) {
            const list = document.getElementById('list-projects');
            const { data: projects } = await window.supabaseClient.from('projects').select('*').eq('user_id', userId).order('created_at', { ascending: false });

            if (projects && projects.length > 0) {
                list.innerHTML = projects.map(proj => {
                    let link = '#'; let badge = ''; let icon = 'fa-folder'; let target = '_self';
                    if (proj.microsite_is_public && proj.slug) {
                        link = `/site?slug=${proj.slug}`; badge = '<span class="card-tag" style="background:#e3f2fd; color:#0d47a1;">Microsite</span>'; icon = 'fa-laptop-code'; target = '_blank';
                    } else if (proj.doi) {
                        link = `https://doi.org/${proj.doi}`; badge = '<span class="card-tag" style="background:#fff3e0; color:#e65100;">DOI</span>'; icon = 'fa-barcode'; target = '_blank';
                    } else { badge = '<span class="card-tag">Borrador</span>'; }
                    return `<a href="${link}" target="${target}" class="link-card" style="${link==='#'?'cursor:default':''}">
                        <div style="display:flex; align-items:center; gap:10px; width:100%;">
                            <i class="fa-solid ${icon}" style="font-size:1.2rem; opacity:0.5; min-width:25px; text-align:center;"></i>
                            <div style="flex-grow:1;"><div style="font-weight:600; line-height:1.2; margin-bottom:4px;">${proj.title || 'Sin tÃ­tulo'}</div>${badge}</div>
                            ${link!=='#'?'<i class="fa-solid fa-chevron-right" style="opacity:0.3; font-size:0.8rem;"></i>':''}
                        </div></a>`;
                }).join('');
            } else { list.innerHTML = emptyState("Sin proyectos pÃºblicos."); }
        }

        // --- EVENTOS ---
        async function loadEvents(userId) {
            const list = document.getElementById('list-events');
            const { data: events } = await window.supabaseClient.from('events').select('*').eq('user_id', userId).eq('is_public', true);
            const { data: sessions } = await window.supabaseClient.from('sessions').select('*').eq('user_id', userId).neq('status', 'ARCHIVADO');
            let mixedContent = [];

            if (events) events.forEach(evt => mixedContent.push({
                type: 'event', date: new Date(evt.created_at), title: evt.title, image: evt.cover_url,
                link: evt.slug ? `/evento?slug=${evt.slug}` : `/evento?slug=${evt.id}`,
                badgeText: 'Evento / InscripciÃ³n', badgeColor: '#e8f5e9', badgeTextColor: '#2e7d32', icon: 'fa-ticket', target: '_blank'
            }));

            if (sessions) sessions.forEach(sess => mixedContent.push({
                type: 'session', date: new Date(sess.scheduled_at || sess.created_at), title: sess.session_title || sess.project_title, image: sess.thumbnail_url,
                link: `/live.html?sesion=${sess.id}`,
                badgeText: sess.status === 'EN_VIVO' ? 'ðŸ”´ EN VIVO' : 'SesiÃ³n', badgeColor: sess.status === 'EN_VIVO'?'#ffebee':'#f3e5f5', badgeTextColor: sess.status === 'EN_VIVO'?'#c62828':'#7b1fa2', icon: sess.status === 'EN_VIVO'?'fa-tower-broadcast':'fa-video', target: '_self'
            }));

            mixedContent.sort((a, b) => b.date - a.date);

            if (mixedContent.length > 0) {
                list.innerHTML = mixedContent.map(item => `
                    <a href="${item.link}" target="${item.target}" class="link-card">
                        <div style="display:flex; align-items:center; gap:12px; width:100%;">
                            <div style="width:60px; height:60px; flex-shrink:0; border-radius:8px; overflow:hidden; background:#eee; display:flex; align-items:center; justify-content:center;">
                                ${item.image ? `<img src="${item.image}" style="width:100%; height:100%; object-fit:cover;">` : `<i class="fa-solid ${item.icon}" style="font-size:1.5rem; color:${item.badgeTextColor}; opacity:0.7;"></i>`}
                            </div>
                            <div style="flex-grow:1;">
                                <div style="font-weight:600; line-height:1.2; margin-bottom:4px; font-size:0.95rem;">${item.title}</div>
                                <span class="card-tag" style="background:${item.badgeColor}; color:${item.badgeTextColor}; border:1px solid ${item.badgeTextColor}20;">${item.badgeText}</span>
                            </div>
                            <i class="fa-solid fa-chevron-right" style="opacity:0.3; font-size:0.9rem;"></i>
                        </div></a>`).join('');
            } else { list.innerHTML = emptyState("No hay eventos recientes."); }
        }

        // --- UTILIDADES ---
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(btn => { if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active'); });
        };
        function emptyState(msg) { return `<div style="padding:2rem; text-align:center; opacity:0.6; font-size:0.9rem;"><i class="fa-regular fa-folder-open" style="font-size:1.5rem; margin-bottom:10px; display:block;"></i>${msg}</div>`; }
        function show404() { document.getElementById('loading').style.display='none'; document.getElementById('profile-content').style.display='none'; document.getElementById('error-view').style.display='block'; }
        
        // Compartir
        window.shareProfile = (platform) => {
            const url = window.location.href;
            const text = `Mira el perfil acadÃ©mico de ${document.getElementById('p-name').textContent} en EpistecnologÃ­a:`;
            if (platform === 'whatsapp') window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`);
            if (platform === 'twitter') window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
            if (platform === 'linkedin') window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`);
            if (platform === 'copy') { navigator.clipboard.writeText(url); alert('Â¡Enlace copiado!'); }
        }
    </script>
</body>
</html>
